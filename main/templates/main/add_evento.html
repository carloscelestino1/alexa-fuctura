
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block nome %}Adicione um evento{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Informações do evento:</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Salvar">
    </form>
</div>
{% endblock %}
